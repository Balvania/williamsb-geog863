
<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Elephant Tracks</title>
  <link rel="stylesheet" href="simple.css"></link>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>
  <script src="simple.js"></script>
  </head>

  <body>
    <div id="applicationDiv">
      <div id="viewDiv">
        <div id="titleDiv" class="esri-widget">GRI Post-Release Elephant Tracking</div>
      </div>
      <div id="timeSlider"></div>
      <div id="sliderContainer" class="esri-widget">
        <span id="sliderValue"></span>
        <div id="sliderInnerContainer">
          <div id="slider"></div>
        </div>
        <div id="playButton" class="esri-widget esri-widget--button toggle-button">
          <div>
            <span class="toggle-button-icon esri-icon-play" aria-label="play icon"></span>
            Play
          </div>
          <div>
            <span class="toggle-button-icon esri-icon-pause" aria-label="pause icon"></span>
            Pause
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
